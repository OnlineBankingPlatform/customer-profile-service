spring:
  application:
    name: customerprofile-service

  # Default profile when nothing is set
  profiles:
    default: local

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update   # Hibernate will create/update schema, Flyway tracks migrations
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  flyway:
    enabled: false
    baseline-on-migrate: true
    baseline-version: 1
    locations: classpath:db/migration

  datasource:
    # Hikari is the default pool in Spring Boot 3
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000       # 30s
      connection-timeout: 20000 # 20s
      max-lifetime: 1800000     # 30m

server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
